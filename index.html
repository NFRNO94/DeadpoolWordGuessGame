<!DOCTYPE html>
<html lANG="en-US">

<head>
    <title>Deadpool Hangman</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
</head>

<body class="text-light bg-danger">
    <div class="container-fluid">
        <div class="row">
            <div class="col-6">
                <img src="../Word-Guess-Game/assets/images/deadpool-header.jpg" class="img-fluid border border-dark"
                    alt="Responsive image">
            </div>
            <div class="col-6">
                <div class="jumbotron jumbotron-fluid bg-dark">
                    <div class="container">
                        <h1 class="display-4 text-center">Deadpool Hangman Game</h1>
                        <p class="lead text-center">A family game!</p>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="container border border-light">
            <br>
            <div class="row">
                <div class="col-2">
                    <p></p>
                </div>
                <div class="col-3 border border-light">
                    <h5 class="text-center">Hints</h5>
                </div>
                <div class="col-1">
                </div>
                <div class="col-4 border border-light">
                    <h5>Guesses: <span id="number-guess"></span></h5>
                </div>
                <div class="col-2">
                    <p></p>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-2">
                    <p></p>
                </div>
                <div class="col-4">
                    <div class="hints"><img>...</div>
                </div>
                <div class="col-4 border border-light">
                    <h5>Word: <span id="underscore"></span></h5>
                </div>
                <div class="col-2">
                    <p></p>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-2">
                    <p></p>
                </div>
                <div class="col-4">
                    <div></div>
                </div>
                <div class="col-4 border border-light">
                    <h5>Wrong Letters: <span id="wrong-guess"></span></h5>
                </div>
                <div class="col-2">
                    <p></p>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-2">
                    <p></p>
                </div>
                <div class="col-4">
                    <div></div>
                </div>
                <div class="col-4 border border-light">
                    <h5>Wins: <span id="win-count"></span></h5>
                </div>
                <div class="col-2">
                    <p></p>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-2">
                    <p></p>
                </div>
                <div class="col-4">
                    <div></div>
                </div>
                <div class="col-4 border border-light">
                    <h5>Losses: <span id="loss-count"></span></h5>
                </div>
                <div class="col-2">
                    <p></p>
                </div>
            </div>
            <br>
        </div>
        <br>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <img src="../Word-Guess-Game/assets/images/deadpool-footer.jpg"
                    class="img-fluid border border-dark rounded-lg" height="600px" width="2000px"
                    alt="Responsive image">
            </div>
        </div>
    </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <footer class="fixed-bottom bg-dark">
                    <p></p>
                </footer>
            </div>
        </div>
    </div>
    </div>
    <script src="assets/javascript/game.js"></script>
</body>

</html>
